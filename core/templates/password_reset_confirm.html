{% extends "base.html" %}
{% block content %}
<div class="container my-5">
    <div class="card shadow-lg p-5 mx-auto" style="max-width: 500px; border-radius: 15px;">
        <h2 class="text-center mb-4">Set New Password</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_new_password1" class="form-label">New Password</label>
                <input type="password" name="new_password1" id="id_new_password1" class="form-control rounded-pill" required>
            </div>
            <div class="mb-3">
                <label for="id_new_password2" class="form-label">Confirm Password</label>
                <input type="password" name="new_password2" id="id_new_password2" class="form-control rounded-pill" required>
            </div>
            <button type="submit" class="btn btn-gradient w-100">Reset Password</button>
        </form>
    </div>
</div>
<style>
    .btn-gradient {
        background: linear-gradient(90deg, #ff8a00, #e52e71);
        color: #fff;
        font-weight: bold;
        transition: all 0.3s;
    }
    .btn-gradient:hover {
        background: linear-gradient(90deg, #e52e71, #ff8a00);
        transform: scale(1.05);
    }
</style>
{% endblock %}
