{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container my-5">
    <div class="card shadow-lg p-5 mx-auto" style="max-width: 500px; border-radius: 15px;">
        <h2 class="text-center mb-4">Forgot Password</h2>
        <p class="text-center text-muted">Enter your email below to receive reset instructions.</p>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" name="email" id="email" class="form-control rounded-pill" required>
            </div>
            <button type="submit" class="btn btn-gradient w-100">Send Reset Instructions</button>
        </form>
    </div>
</div>

<style>
    .btn-gradient {
        background: linear-gradient(90deg, #ff8a00, #e52e71);
        color: #fff;
        font-weight: bold;
        transition: all 0.3s;
    }
    .btn-gradient:hover {
        background: linear-gradient(90deg, #e52e71, #ff8a00);
        transform: scale(1.05);
    }
</style>
{% endblock %}
