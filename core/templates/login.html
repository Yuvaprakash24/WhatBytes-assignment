{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="background-radial-gradient d-flex align-items-center justify-content-center min-vh-100">
    <style>
      .background-radial-gradient {
        background-color: hsl(218, 41%, 15%);
        background-image: radial-gradient(650px circle at 0% 0%,
            hsl(218, 41%, 35%) 15%,
            hsl(218, 41%, 30%) 35%,
            hsl(218, 41%, 20%) 75%,
            hsl(218, 41%, 19%) 80%,
            transparent 100%),
          radial-gradient(1250px circle at 100% 100%,
            hsl(218, 41%, 45%) 15%,
            hsl(218, 41%, 30%) 35%,
            hsl(218, 41%, 20%) 75%,
            hsl(218, 41%, 19%) 80%,
            transparent 100%);
      }

      .bg-glass {
        background-color: hsla(0, 0%, 100%, 0.9) !important;
        backdrop-filter: saturate(200%) blur(25px);
      }
    </style>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-glass">
            <div class="card-body px-4 py-5">
              <p class="text-center fs-3 fw-bold">Login</p>
              
              {% for message in messages %}
              <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              {% endfor %}

              <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                
                <div class="mb-4">
                  <input type="text" name="username" id="form3Example3" class="form-control" required />
                  <label class="form-label" for="form3Example3">Enter your username or email</label>
                </div>

                <div class="mb-4">
                  <input type="password" name="password" id="form3Example4" class="form-control" required />
                  <label class="form-label" for="form3Example4">Enter password</label>
                </div>

                <div class="d-flex justify-content-between mb-4">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe"> Remember Me </label>
                  </div>
                  <a href="{% url 'forgot_password' %}" class="text-decoration-none">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">Log In</button>

                <p class="text-center">Don't have an account? <a href="{% url 'signup' %}" class="link-danger">Register</a></p>

                <div class="text-center">
                  <h3>Check Me Out</h3>
                  <a href="https://github.com/Yuvaprakash24" class="btn btn-outline-dark mx-1" target="_blank">
                    <i class="fab fa-github"></i>
                  </a>
                  <a href="https://www.linkedin.com/in/yuvaprakashsai-gunupuru" class="btn btn-outline-primary mx-1" target="_blank">
                    <i class="fab fa-linkedin-in"></i>
                  </a>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
{% endblock %}
